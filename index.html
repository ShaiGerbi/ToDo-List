<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/uikit.min.css" />

        <title>ToDo List</title>
    </head>
    <body>

        <div class="uk-container">

            <ul id="list" class="uk-list uk-list-divider"></ul>

            <form class="uk-grid-small uk-position-fixed uk-position-bottom" uk-grid>
                <input type="text" id="text" class="uk-input uk-width-4-5" placeholder="Task" />
                <button id="add" class="uk-button uk-button-primary uk-width-1-5">Add</button>
            </form>

        </div>

        <script src="./js/uikit.min.js"></script>
        <script src="./js/uikit-icons.min.js"></script>
        <script src="./js/source.js"></script>

    </body>
</html>
